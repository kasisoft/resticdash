name: Build Script

on:
    push:
        branches:
            - main


jobs:
    execute-script:
        runs-on: ubuntu-latest
        steps:

            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Setup Python
              uses: actions/setup-python@v2
              with:
                  python-version: '3.12'

            - name: Execute build script
              run: |
                  chmod +x ./install/build.sh
                  ./install/build.sh

            - name: Collection Artifacts
              uses: actions/upload-artifact@v2
              with:
                  name: resticdash
                  path: ./install/resticdash-*.tgz


